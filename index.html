<!DOCTYPE html>
<html>
<head>
<title>Homebrew Robotics Network</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link rel="icon" type="image/png" href="icon.png">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
  body, h1 {
    font-family: "Raleway", sans-serif;
  }

  body, html {
    height: 100%;
    background-color: #f3ebd8;
    margin: 0;
  }

  .center-container {
    height: 100%;
    pointer-events: none;   /* Prevents blocking clicks */
  }

  .logo-img {
    width: 300px;
    max-width: 80%;
    pointer-events: auto;   /* Allow clicking inside the logo area if needed */
  }

  .discord-link {
    margin-top: 20px;
    display: inline-block;
    font-size: 20px;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    pointer-events: auto;
  }

  .discord-link:hover {
    text-decoration: underline;
  }

  /* GitHub Button (top-right) */
  .github-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #333;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 16px;
    text-decoration: none;
    font-weight: bold;
    z-index: 9999; /* Forces button above everything */
    pointer-events: auto;
  }

  .github-button:hover {
    background: #555;
  }
</style>
</head>

<body>

<!-- GitHub Button -->
<a href="https://github.com/hbrnetwork/hbrnetwork.github.io" 
   target="_blank" 
   class="github-button">
   GitHub →
</a>

<div class="w3-display-container center-container">

  <!-- Logo & Discord Link Centered -->
  <div class="w3-display-middle w3-center" style="pointer-events: auto;">
    <img src="hbrn_logo.png" 
         alt="Homebrew Robotics Network Logo"
         class="logo-img">

    <br>

    <a href="https://discord.gg/jGWZzaQwqt" 
       class="discord-link"
       target="_blank">
       Join the Discord →
    </a>
  </div>

</div>

</body>
</html>
